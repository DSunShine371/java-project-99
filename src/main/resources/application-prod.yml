spring:
  datasource:
    url: ${JDBC_DATASOURCE_URL}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    sql:
      init:
        mode: always

server:
  port: ${PORT:10000}
  address: 0.0.0.0

logging:
  level:
    ROOT: INFO
    org:
      springframework:
        security: INFO