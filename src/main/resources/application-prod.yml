spring:
  datasource:
    url: ${JDBC_DATASOURCE_URL}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  main:
    web-application-type: servlet

server:
  error:
    include-stacktrace: never
  port: ${PORT:8080}
  address: 0.0.0.0

logging:
  level:
    ROOT: INFO
    org:
      springframework:
        security: INFO